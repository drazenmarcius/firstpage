<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    
    <title>Probna stranica 10.02.2020.</title>
    </head>
    <main>
        
        <div id="container">
            
            <div id="left-box">
                    <h1>Welcome</h1>
                    <h4>Choose one of the following:</h4>

            <div id="vertical-navigation">
                
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Career</a>
                <a href="#">Tips & Tricks</a>
                <a href="#">Contact us</a>
                
                <span class="members">
                    <hr>
                    <h4>For members</h4>
                </span>


            <!-- Login forma kao pop-up prozorcic -->
                <button onclick="document.getElementById('id01').style.display='block'">Login</button>

                <div id="id01" class="modal">
                    <form class="modal-content animate" method="post">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                            <img src="img_avatar2.png" alt="Avatar" class="avatar">
                        </div>

                        <div class="container">
                            
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit">Login</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember">Remember Me</label>
                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        
                    </div>
                    </form>
                    </div>
                    
                    <h4>or</h4>

            <!-- Register forma kao pop-up prozorcic -->
                <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

                <div id="id02" class="modal">
                    <form class="modal-content animate" method="post">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                            <img src="img_avatar2.png" alt="Avatar" class="avatar">
                        </div>

                        <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <label for="psw-repeat"><b>Repeat your password</b></label>
                            <input type="password" placeholder="Repeat your password" name="psw" required>

                            <button type="submit">Register</button>

                        <div class="container" style="background-color: #f1f1f1">
                            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                        </form>
                        </div>

            </div>
        </div>

            <div id="right-box">
                <div class="box">
                    <form>
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter your first name">

                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter your last name">

                        <label for="country">Your country</label>
                        <select id="country" name="country">
                            <option value="Croatia">Croatia</option>
                            <option value="Slovenia">Slovenia</option>
                            <option value="Hungary">Hungary</option>
                        </select>

                        <label for="course">Choose your course</label>
                        <select id="course" name="course">
                            <option value="html">HTML/CSS</option>
                            <option value="js">Javascript</option>
                            <option value="php">PHP/SQL</option>
                            <option value="python">Python</option>
                        </select>

                        <label for="textarea">Write your message</label>
                        <textarea id="textarea" name="text" placeholder="Type your message here..." style="height: 150px;"></textarea>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>All rights reserved Drazen M. 2020 | <a href="#">Terms of service</a> - <a href="#">Privacy policy</a></p>
    </footer>
</html>
